<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Earn by Watching Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        nav a {
            padding: 10px 15px;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #5b00d1;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .earnings {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #5b00d1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Earn by Watching Videos</h1>
    </header>
    <nav>
        <a href="login.html">Login</a>
        <a href="video.html">Videos</a>
        <a href="withdrawal.html">Withdraw Earnings</a>
    </nav>
    <div class="container">
        <h2>Welcome to the Platform</h2>
        <p class="earnings">Your total earnings: <span id="total-earnings">$0</span></p>
        <a href="video.html" class="button">Start Watching Videos</a>
    </div>
    <script>
        async function fetchEarnings() {
            try {
                const response = await fetch('http://127.0.0.1:5000/earnings');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('total-earnings').innerText = `$${data.total.toFixed(2)}`;
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error fetching earnings:', error);
                alert('Failed to fetch earnings.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchEarnings);
    </script>
</body>
</html>
